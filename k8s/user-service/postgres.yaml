---
# PersistentVolumeClaim: request durable storage for Postgres data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: user-db-pvc
  namespace: social-app
  labels:
    app: user-db
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # OpenShift: use the cluster's default StorageClass
  # storageClassName: standard  # uncomment and adjust if needed

---
# PostgreSQL Deployment for User Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-db
  namespace: social-app
  labels:
    app: user-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-db
  template:
    metadata:
      labels:
        app: user-db
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: user-db-config
                  key: db-name
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: user-db-secret
                  key: db-username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-db-secret
                  key: db-password
          volumeMounts:
            - name: user-db-storage
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "postgres", "-d", "userdb"]
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "postgres", "-d", "userdb"]
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: user-db-storage
          persistentVolumeClaim:
            claimName: user-db-pvc

---
# ClusterIP Service: exposes Postgres internally as 'user-db-service'
apiVersion: v1
kind: Service
metadata:
  name: user-db-service
  namespace: social-app
  labels:
    app: user-db
spec:
  selector:
    app: user-db
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP
