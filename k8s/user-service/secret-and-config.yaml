---
# Secret: store DB credentials (base64 encoded)
# To generate: echo -n 'yourpassword' | base64
apiVersion: v1
kind: Secret
metadata:
  name: user-db-secret
  namespace: social-app
  labels:
    app: user-service
type: Opaque
data:
  # Default values (base64 of "postgres" and "userpassword")
  # REPLACE THESE before deploying to production!
  db-username: cG9zdGdyZXM=       # postgres
  db-password: dXNlcnBhc3N3b3Jk  # userpassword

---
# ConfigMap: non-sensitive DB config
apiVersion: v1
kind: ConfigMap
metadata:
  name: user-db-config
  namespace: social-app
  labels:
    app: user-service
data:
  db-url: "jdbc:postgresql://user-db-service:5432/userdb"
  db-name: "userdb"
